            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        body {
            background-color: #f3f2f1;
            color: #323130;
            display: flex;
            height: 100vh;
        }

        .sidebar {

            background-color: #faf9f8;
            border-right: 1px solid #edebe9;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;

        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #0078d4;
            border-radius: 4px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .nav-item {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background-color: #edebe9;
        }

        .nav-item.active {
            background-color: #e1dfdd;
            font-weight: 600;
        }

        .nav-icon {
            margin-right: 12px;
            width: 16px;
            text-align: center;
        }

        .calendar-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .date-navigation {
            display: flex;
            align-items: center;
        }

        .nav-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
            background-color: white;
            border: 1px solid #edebe9;
            margin: 0 4px;
        }

        .nav-button:hover {
            background-color: #edebe9;
        }

        .current-date {
            margin: 0 16px;
            font-size: 18px;
            font-weight: 600;
            min-width: 200px;
            text-align: center;
        }

        .view-options {
            display: flex;
            border: 1px solid #edebe9;
            border-radius: 4px;
            overflow: hidden;
        }

        .view-option {
            padding: 6px 12px;
            background-color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.2s;
        }

        .view-option:hover {
            background-color: #f3f2f1;
        }

        .view-option.active {
            background-color: #0078d4;
            color: white;
        }

        .calendar-grid {
            flex: 1;
            background-color: white;
            border: 1px solid #edebe9;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #faf9f8;
            border-bottom: 1px solid #edebe9;
        }

        .weekday {
            padding: 12px;
            text-align: center;
            font-weight: 600;
            color: #605e5c;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 1fr;
            flex: 1;
        }

        .calendar-day {
            border-right: 1px solid #edebe9;
            border-bottom: 1px solid #edebe9;
            padding: 8px;
            cursor: pointer;
            position: relative;
            min-height: 100px;
            transition: background-color 0.2s;
        }

        .calendar-day:hover {
            background-color: #faf9f8;
        }

        .calendar-day:nth-child(7n) {
            border-right: none;
        }

        .calendar-day.other-month {
            background-color: #faf9f8;
            color: #a19f9d;
        }

        .day-number {
            font-size: 14px;
            margin-bottom: 4px;
            display: inline-block;
            width: 24px;
            height: 24px;
            text-align: center;
            line-height: 24px;
        }

        .calendar-day.today .day-number {
            background-color: #0078d4;
            color: white;
            border-radius: 50%;
        }

        .event {

            border-left: 3px solid #0078d4;
            padding: 4px 6px;
            margin-bottom: 2px;
            border-radius: 2px;
            font-size: 12px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event.important {

            border-left-color: #d32f2f;
        }

        .event.meeting {
            background-color: #f3e5f5;
            border-left-color: #7b1fa2;
        }

        .add-event-btn {

            bottom: 8px;
            right: 8px;
            background: none;
            border: none;
            color: #a19f9d;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .add-event-btn:hover {
            background-color: #edebe9;
            color: #323130;
        }

        .calendar-day:hover .add-event-btn {
            opacity: 1;
        }

        /* –°—Ç–∏–ª–∏ –¥–ª—è –¥—Ä—É–≥–∏—Ö –≤–∏–¥–æ–≤ */

            display: none;
        }

        .view-week .month-view,
        .view-day .month-view {
            display: none;
        }

        .view-week .week-view {
            display: block;
        }

        .view-day .day-view {
            display: block;
        }

        .time-slot {

            border-bottom: 1px solid #edebe9;
            padding: 4px 8px;
            position: relative;
        }

        .time-label {
            font-size: 12px;
            color: #605e5c;
        }

        .week-grid {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            height: 100%;
        }

        .day-grid {
            display: grid;
            grid-template-columns: 80px 1fr;
            height: 100%;
        }

        .day-header, .week-header {
            display: grid;
            grid-template-columns: 80px repeat(7, 1fr);
            background-color: #faf9f8;
            border-bottom: 1px solid #edebe9;
            padding: 12px 0;
        }

        .day-header {
            grid-template-columns: 80px 1fr;
        }

        .header-cell {
            text-align: center;
            font-weight: 600;
            color: #605e5c;
            padding: 0 8px;
        }

        .today-header {

        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */

            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);

            align-items: center;
            justify-content: center;

        .modal-content {

        .modal-header {

            justify-content: space-between;

        .modal-title {

            font-weight: 600;
            color: #323130;
        }

        .close-button {

            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #605e5c;
            width: 32px;
            height: 32px;

            display: flex;

        .modal-body {

        .form-group {

        .form-label {

            margin-bottom: 6px;
            font-weight: 600;
            color: #323130;

        .form-input, .form-textarea {

            border: 1px solid #edebe9;
            border-radius: 4px;
            font-size: 14px;

        .form-input:focus, .form-textarea:focus {

        }

        .form-textarea {

        .form-row {

        }

        .form-row .form-group {

            border-radius: 4px;

            margin-top: 8px;

        }

        .add-attendee-btn:hover {

        .modal-footer {
            padding: 20px;
            border-top: 1px solid #edebe9;
            display: flex;
            justify-content: flex-end;

        .btn {

        .btn-primary {

        .btn-secondary {

        .selected-date {

            color: #605e5c;
            margin-bottom: 16px;
            padding: 8px 12px;
            background-color: #faf9f8;
            border-radius: 4px;
        }
    </style>
</head>

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π

            viewOptions.forEach(option => {

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞
            closeModalButton.addEventListener('click', closeModal);

            // –§—É–Ω–∫—Ü–∏–∏

                if (currentView === 'month') {

                } else if (currentView === 'week') {

            function renderMonthView() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫

                // –û—á–∏—â–∞–µ–º –∫–∞–ª–µ–Ω–¥–∞—Ä—å

                // –ü–æ–ª—É—á–∞–µ–º –ø–µ—Ä–≤—ã–π –∏ –ø–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –º–µ—Å—è—Ü–∞
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                // –î–µ–Ω—å –Ω–µ–¥–µ–ª–∏ –ø–µ—Ä–≤–æ–≥–æ –¥–Ω—è –º–µ—Å—è—Ü–∞ (0 - –≤–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ, 6 - —Å—É–±–±–æ—Ç–∞)
                const firstDayOfWeek = firstDay.getDay();
                
                // –ü–æ—Å–ª–µ–¥–Ω–∏–π –¥–µ–Ω—å –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                const prevMonthLastDay = new Date(year, month, 0).getDate();
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–Ω–∏ –ø—Ä–µ–¥—ã–¥—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    const day = prevMonthLastDay - i;
                    const date = new Date(year, month - 1, day);
                    addDayToCalendar(date, true);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–Ω–∏ —Ç–µ–∫—É—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const date = new Date(year, month, day);
                    addDayToCalendar(date, false);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –¥–Ω–∏ —Å–ª–µ–¥—É—é—â–µ–≥–æ –º–µ—Å—è—Ü–∞
                const totalCells = 42; // 6 –Ω–µ–¥–µ–ª—å * 7 –¥–Ω–µ–π
                const daysAdded = firstDayOfWeek + lastDay.getDate();
                for (let day = 1; day <= totalCells - daysAdded; day++) {
                    const date = new Date(year, month + 1, day);
                    addDayToCalendar(date, true);
                }
            }

            function addDayToCalendar(date, isOtherMonth) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (isOtherMonth) {
                    dayElement.classList.add('other-month');
                }
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å–µ–≥–æ–¥–Ω—è –ª–∏ —ç—Ç–æ
                const today = new Date();
                if (date.getDate() === today.getDate() && 
                    date.getMonth() === today.getMonth() && 
                    date.getFullYear() === today.getFullYear()) {
                    dayElement.classList.add('today');
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–º–µ—Ä –¥–Ω—è
                const dayNumberElement = document.createElement('div');
                dayNumberElement.className = 'day-number';
                dayNumberElement.textContent = date.getDate();
                dayElement.appendChild(dayNumberElement);
                
                // –î–æ–±–∞–≤–ª—è–µ–º —Å–æ–±—ã—Ç–∏—è –¥–ª—è —ç—Ç–æ–≥–æ –¥–Ω—è
                const dayEvents = events.filter(event => 
                    event.date.getDate() === date.getDate() && 
                    event.date.getMonth() === date.getMonth() && 
                    event.date.getFullYear() === date.getFullYear()
                );
                
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `event ${event.type}`;
                    eventElement.textContent = event.title;
                    dayElement.appendChild(eventElement);
                });
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∫–Ω–æ–ø–∫—É –¥–æ–±–∞–≤–ª–µ–Ω–∏—è —Å–æ–±—ã—Ç–∏—è
                const addButton = document.createElement('button');
                addButton.className = 'add-event-btn';
                addButton.textContent = '+';
                addButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    openEventModal(date);
                });
                dayElement.appendChild(addButton);
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–ª–∏–∫–∞ –ø–æ –≤—Å–µ–º—É –¥–Ω—é
                dayElement.addEventListener('click', function(e) {
                    if (e.target !== addButton) {
                        openEventModal(date);
                    }
                });
                
                calendarDaysElement.appendChild(dayElement);
            }

            function renderWeekView() {
                const startOfWeek = getStartOfWeek(currentDate);
                const endOfWeek = new Date(startOfWeek);
                endOfWeek.setDate(startOfWeek.getDate() + 6);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–æ–∫
                const startMonth = startOfWeek.getMonth();
                const endMonth = endOfWeek.getMonth();
                const monthNames = ['—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è', 
                                   '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'];
                
                if (startMonth === endMonth) {
                    currentDateElement.textContent = 
                        `${startOfWeek.getDate()} - ${endOfWeek.getDate()} ${monthNames[startMonth]} ${startOfWeek.getFullYear()}`;
                } else {
                    currentDateElement.textContent = 
                        `${startOfWeek.getDate()} ${monthNames[startMonth]} - ${endOfWeek.getDate()} ${monthNames[endMonth]} ${startOfWeek.getFullYear()}`;
                }
                
                // –û—á–∏—â–∞–µ–º –∏ —Å–æ–∑–¥–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –Ω–µ–¥–µ–ª–∏
                const weekHeader = document.querySelector('.week-header');
                weekHeader.innerHTML = '<div class="header-cell"></div>';
                
                weekGrid.innerHTML = '';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –∑–∞–≥–æ–ª–æ–≤–∫–∏ –¥–Ω–µ–π
                const dayNames = ['–í—Å', '–ü–Ω', '–í—Ç', '–°—Ä', '–ß—Ç', '–ü—Ç', '–°–±'];
                for (let i = 0; i < 7; i++) {
                    const dayDate = new Date(startOfWeek);
                    dayDate.setDate(startOfWeek.getDate() + i);
                    
                    const headerCell = document.createElement('div');
                    headerCell.className = 'header-cell';
                    
                    const dayName = document.createElement('div');
                    dayName.textContent = dayNames[i];
                    
                    const dayNumber = document.createElement('div');
                    dayNumber.textContent = dayDate.getDate();
                    
                    // –ü–æ–¥—Å–≤–µ—á–∏–≤–∞–µ–º —Å–µ–≥–æ–¥–Ω—è—à–Ω–∏–π –¥–µ–Ω—å
                    const today = new Date();
                    if (dayDate.getDate() === today.getDate() && 
                        dayDate.getMonth() === today.getMonth() && 
                        dayDate.getFullYear() === today.getFullYear()) {
                        dayNumber.classList.add('today-header');
                    }
                    
                    headerCell.appendChild(dayName);
                    headerCell.appendChild(dayNumber);
                    weekHeader.appendChild(headerCell);
                }
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–ª–æ—Ç—ã
                for (let hour = 0; hour < 24; hour++) {
                    const timeRow = document.createElement('div');
                    timeRow.style.gridColumn = '1';
                    timeRow.style.gridRow = `${hour + 1}`;
                    
                    const timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';
                    timeSlot.innerHTML = `<div class="time-label">${hour}:00</div>`;
                    timeRow.appendChild(timeSlot);
                    
                    weekGrid.appendChild(timeRow);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —è—á–µ–π–∫–∏ –¥–ª—è –∫–∞–∂–¥–æ–≥–æ –¥–Ω—è
                    for (let day = 0; day < 7; day++) {
                        const dayCell = document.createElement('div');
                        dayCell.className = 'time-slot';
                        dayCell.style.gridColumn = `${day + 2}`;
                        dayCell.style.gridRow = `${hour + 1}`;
                        
                        const dayDate = new Date(startOfWeek);
                        dayDate.setDate(startOfWeek.getDate() + day);
                        dayDate.setHours(hour);
                        
                        dayCell.addEventListener('click', function() {
                            openEventModal(dayDate);
                        });
                        
                        weekGrid.appendChild(dayCell);
                    }
                }
            }

            function renderDayView() {
                const dayNames = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
                const monthNames = ['—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è', 
                                   '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'];
                
                const dayName = dayNames[currentDate.getDay()];
                const dayNumber = currentDate.getDate();
                const monthName = monthNames[currentDate.getMonth()];
                const year = currentDate.getFullYear();
                
                currentDateElement.textContent = `${dayName}, ${dayNumber} ${monthName} ${year}`;
                dayHeaderDate.textContent = `${dayName}, ${dayNumber} ${monthName} ${year}`;
                
                // –û—á–∏—â–∞–µ–º –∏ —Å–æ–∑–¥–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É –¥–Ω—è
                dayGrid.innerHTML = '';
                
                // –î–æ–±–∞–≤–ª—è–µ–º –≤—Ä–µ–º–µ–Ω–Ω—ã–µ —Å–ª–æ—Ç—ã
                for (let hour = 0; hour < 24; hour++) {
                    const timeRow = document.createElement('div');
                    timeRow.style.gridColumn = '1';
                    timeRow.style.gridRow = `${hour + 1}`;
                    
                    const timeSlot = document.createElement('div');
                    timeSlot.className = 'time-slot';
                    timeSlot.innerHTML = `<div class="time-label">${hour}:00</div>`;
                    timeRow.appendChild(timeSlot);
                    
                    dayGrid.appendChild(timeRow);
                    
                    // –î–æ–±–∞–≤–ª—è–µ–º —è—á–µ–π–∫—É –¥–ª—è –¥–Ω—è
                    const dayCell = document.createElement('div');
                    dayCell.className = 'time-slot';
                    dayCell.style.gridColumn = '2';
                    dayCell.style.gridRow = `${hour + 1}`;
                    
                    const dayDate = new Date(currentDate);
                    dayDate.setHours(hour);
                    
                    dayCell.addEventListener('click', function() {
                        openEventModal(dayDate);
                    });
                    
                    dayGrid.appendChild(dayCell);
                }
            }

            function switchView(view) {
                currentView = view;
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—É—é –∫–Ω–æ–ø–∫—É
                viewOptions.forEach(option => {
                    option.classList.remove('active');
                });
                document.querySelector(`[data-view="${view}"]`).classList.add('active');
                
                // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º –∫–ª–∞—Å—Å—ã –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –≤–∏–¥–∞
                calendarGrid.className = 'calendar-grid';
                if (view !== 'month') {
                    calendarGrid.classList.add(`view-${view}`);
                }
                
                renderCalendar();
            }

            function navigateToPreviousPeriod() {
                if (currentView === 'month') {
                    currentDate.setMonth(currentDate.getMonth() - 1);
                } else if (currentView === 'week') {
                    currentDate.setDate(currentDate.getDate() - 7);
                } else if (currentView === 'day') {
                    currentDate.setDate(currentDate.getDate() - 1);
                }
                renderCalendar();
            }

            function navigateToNextPeriod() {
                if (currentView === 'month') {
                    currentDate.setMonth(currentDate.getMonth() + 1);
                } else if (currentView === 'week') {
                    currentDate.setDate(currentDate.getDate() + 7);
                } else if (currentView === 'day') {
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                renderCalendar();
            }

            function navigateToToday() {
                currentDate = new Date();
                renderCalendar();
            }

            function getStartOfWeek(date) {
                const result = new Date(date);
                const day = result.getDay();
                const diff = result.getDate() - day;
                result.setDate(diff);
                return result;
            }

            function openEventModal(date) {
                selectedDate = new Date(date);
                
                // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –≤—ã–±—Ä–∞–Ω–Ω–æ–π –¥–∞—Ç–µ
                const dayNames = ['–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ', '–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫', '–í—Ç–æ—Ä–Ω–∏–∫', '–°—Ä–µ–¥–∞', '–ß–µ—Ç–≤–µ—Ä–≥', '–ü—è—Ç–Ω–∏—Ü–∞', '–°—É–±–±–æ—Ç–∞'];
                const monthNames = ['—è–Ω–≤–∞—Ä—è', '—Ñ–µ–≤—Ä–∞–ª—è', '–º–∞—Ä—Ç–∞', '–∞–ø—Ä–µ–ª—è', '–º–∞—è', '–∏—é–Ω—è', 
                                   '–∏—é–ª—è', '–∞–≤–≥—É—Å—Ç–∞', '—Å–µ–Ω—Ç—è–±—Ä—è', '–æ–∫—Ç—è–±—Ä—è', '–Ω–æ—è–±—Ä—è', '–¥–µ–∫–∞–±—Ä—è'];
                
                const dayName = dayNames[selectedDate.getDay()];
                const dayNumber = selectedDate.getDate();
                const monthName = monthNames[selectedDate.getMonth()];
                const year = selectedDate.getFullYear();
                const time = selectedDate.toTimeString().substring(0, 5);
                
                selectedDateInfo.textContent = `${dayName}, ${dayNumber} ${monthName} ${year} –≥., ${time}`;
                
                // –ò—Å–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–æ–±–ª–µ–º—É —Å —á–∞—Å–æ–≤—ã–º –ø–æ—è—Å–æ–º - —Å–æ–∑–¥–∞–µ–º –¥–∞—Ç—É –≤ –ª–æ–∫–∞–ª—å–Ω–æ–º —Ñ–æ—Ä–º–∞—Ç–µ
                const localDate = new Date(selectedDate.getTime() - (selectedDate.getTimezoneOffset() * 60000));
                const dateString = localDate.toISOString().split('T')[0];
                
                // –ó–∞–ø–æ–ª–Ω—è–µ–º –ø–æ–ª—è –¥–∞—Ç—ã –∏ –≤—Ä–µ–º–µ–Ω–∏
                document.getElementById('event-date').value = dateString;
                document.getElementById('event-time').value = time;
                
                // –û—á–∏—â–∞–µ–º —Ñ–æ—Ä–º—É
                document.getElementById('event-title').value = '';
                document.getElementById('event-location').value = '';
                document.getElementById('event-description').value = '';
                attendees = [];
                updateAttendeesList();
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                eventModal.classList.add('active');
            }

            function closeModal() {
                eventModal.classList.remove('active');
            }

            function addAttendee() {
                const email = prompt('–í–≤–µ–¥–∏—Ç–µ email —É—á–∞—Å—Ç–Ω–∏–∫–∞:');
                if (email && email.trim() !== '') {
                    attendees.push(email.trim());
                    updateAttendeesList();
                }
            }

            function updateAttendeesList() {
                attendeesList.innerHTML = '';
                
                if (attendees.length === 0) {
                    const emptyMessage = document.createElement('div');
                    emptyMessage.className = 'attendee-item';
                    emptyMessage.textContent = '–£—á–∞—Å—Ç–Ω–∏–∫–∏ –Ω–µ –¥–æ–±–∞–≤–ª–µ–Ω—ã';
                    emptyMessage.style.color = '#a19f9d';
                    emptyMessage.style.fontStyle = 'italic';
                    attendeesList.appendChild(emptyMessage);
                } else {
                    attendees.forEach((attendee, index) => {
                        const attendeeItem = document.createElement('div');
                        attendeeItem.className = 'attendee-item';
                        
                        const attendeeEmail = document.createElement('span');
                        attendeeEmail.textContent = attendee;
                        
                        const removeButton = document.createElement('button');
                        removeButton.className = 'remove-attendee';
                        removeButton.textContent = '–£–¥–∞–ª–∏—Ç—å';
                        removeButton.addEventListener('click', function() {
                            attendees.splice(index, 1);
                            updateAttendeesList();
                        });
                        
                        attendeeItem.appendChild(attendeeEmail);
                        attendeeItem.appendChild(removeButton);
                        attendeesList.appendChild(attendeeItem);
                    });
                }
            }

            function saveEvent() {
                const title = document.getElementById('event-title').value;
                const location = document.getElementById('event-location').value;
                const date = document.getElementById('event-date').value;
                const time = document.getElementById('event-time').value;
                const description = document.getElementById('event-description').value;
                
                if (!title) {
                    alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ –≤—Å—Ç—Ä–µ—á–∏');
                    return;
                }
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ —Å–æ–±—ã—Ç–∏–µ - –∏—Å–ø—Ä–∞–≤–ª—è–µ–º –ø—Ä–æ–±–ª–µ–º—É —Å —á–∞—Å–æ–≤—ã–º –ø–æ—è—Å–æ–º
                const eventDate = new Date(date + 'T' + time);
                // –ö–æ—Ä—Ä–µ–∫—Ç–∏—Ä—É–µ–º –≤—Ä–µ–º—è —Å —É—á–µ—Ç–æ–º —á–∞—Å–æ–≤–æ–≥–æ –ø–æ—è—Å–∞
                const correctedDate = new Date(eventDate.getTime() + (eventDate.getTimezoneOffset() * 60000));
                
                const newEvent = {
                    date: correctedDate,
                    title: title,
                    location: location,
                    description: description,
                    attendees: [...attendees],
                    type: 'meeting'
                };
                
                events.push(newEvent);
                alert('–í—Å—Ç—Ä–µ—á–∞ —É—Å–ø–µ—à–Ω–æ —Å–æ–∑–¥–∞–Ω–∞!');
                closeModal();
                renderCalendar();
            }
        });
    </script>
