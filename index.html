<!DOCTYPE html>
<html lang="ru">
<head>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f3f2f1;
            color: #323130;
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 250px;
            background-color: #faf9f8;
            border-right: 1px solid #edebe9;
            padding: 16px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 24px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background-color: #0078d4;
            border-radius: 4px;
            margin-right: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 600;
        }

        .nav-item {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .nav-item:hover {
            background-color: #edebe9;
        }

        .nav-item.active {
            background-color: #e1dfdd;
            font-weight: 600;
        }

        .nav-icon {
            margin-right: 12px;
            width: 16px;
            text-align: center;
        }

        .calendar-view {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 16px;
        }

        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 16px;
        }

        .date-navigation {
            display: flex;
            align-items: center;
        }

        .nav-button {
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 4px;
        }

        .nav-button:hover {
            background-color: #edebe9;
        }

        .current-date {
            margin: 0 16px;
            font-size: 18px;
            font-weight: 600;
        }

        .view-options {
            display: flex;
            border: 1px solid #edebe9;
            border-radius: 4px;
            overflow: hidden;
        }

        .view-option {
            padding: 6px 12px;
            background-color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }

        .view-option.active {
            background-color: #0078d4;
            color: white;
        }

        .calendar-grid {
            flex: 1;
            background-color: white;
            border: 1px solid #edebe9;
            border-radius: 4px;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .calendar-weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            background-color: #faf9f8;
            border-bottom: 1px solid #edebe9;
        }

        .weekday {
            padding: 12px;
            text-align: center;
            font-weight: 600;
            color: #605e5c;
        }

        .calendar-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            grid-auto-rows: 1fr;
            flex: 1;
        }

        .calendar-day {
            border-right: 1px solid #edebe9;
            border-bottom: 1px solid #edebe9;
            padding: 8px;
            cursor: pointer;
            position: relative;
            min-height: 100px;
        }

        .calendar-day:nth-child(7n) {
            border-right: none;
        }

        .calendar-day.other-month {
            background-color: #faf9f8;
            color: #a19f9d;
        }

        .day-number {
            font-size: 14px;
            margin-bottom: 4px;
        }

        .calendar-day.today .day-number {
            background-color: #0078d4;
            color: white;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .event {
            background-color: #e1f5fe;
            border-left: 3px solid #0078d4;
            padding: 4px 6px;
            margin-bottom: 2px;
            border-radius: 2px;
            font-size: 12px;
            cursor: pointer;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .event.important {
            background-color: #ffebee;
            border-left-color: #d32f2f;
        }

        .event.meeting {
            background-color: #f3e5f5;
            border-left-color: #7b1fa2;
        }

        .add-event-btn {
            position: absolute;
            bottom: 8px;
            right: 8px;
            background: none;
            border: none;
            color: #a19f9d;
            cursor: pointer;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .calendar-day:hover .add-event-btn {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <div class="logo-icon">O</div>
            <div class="logo-text">Outlook</div>
        </div>
        <div class="nav-item active">
            <div class="nav-icon">üìÖ</div>
            <div>–ö–∞–ª–µ–Ω–¥–∞—Ä—å</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üìß</div>
            <div>–ü–æ—á—Ç–∞</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üë§</div>
            <div>–ö–æ–Ω—Ç–∞–∫—Ç—ã</div>
        </div>
        <div class="nav-item">
            <div class="nav-icon">üìã</div>
            <div>–ó–∞–¥–∞—á–∏</div>
        </div>
    </div>

    <div class="calendar-view">
        <div class="calendar-header">
            <div class="date-navigation">
                <button class="nav-button" id="prev-month">‚Äπ</button>
                <div class="current-date" id="current-date">–ò—é–Ω—å 2023</div>
                <button class="nav-button" id="next-month">‚Ä∫</button>
            </div>
            <div class="view-options">
                <button class="view-option">–î–µ–Ω—å</button>
                <button class="view-option">–†–∞–±–æ—á–∞—è –Ω–µ–¥–µ–ª—è</button>
                <button class="view-option active">–ù–µ–¥–µ–ª—è</button>
                <button class="view-option">–ú–µ—Å—è—Ü</button>
            </div>
        </div>

        <div class="calendar-grid">
            <div class="calendar-weekdays">
                <div class="weekday">–í–æ—Å–∫—Ä–µ—Å–µ–Ω—å–µ</div>
                <div class="weekday">–ü–æ–Ω–µ–¥–µ–ª—å–Ω–∏–∫</div>
                <div class="weekday">–í—Ç–æ—Ä–Ω–∏–∫</div>
                <div class="weekday">–°—Ä–µ–¥–∞</div>
                <div class="weekday">–ß–µ—Ç–≤–µ—Ä–≥</div>
                <div class="weekday">–ü—è—Ç–Ω–∏—Ü–∞</div>
                <div class="weekday">–°—É–±–±–æ—Ç–∞</div>
            </div>
            <div class="calendar-days" id="calendar-days">
                <!-- Days will be populated by JavaScript -->
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const currentDateElement = document.getElementById('current-date');
            const calendarDaysElement = document.getElementById('calendar-days');
            const prevMonthButton = document.getElementById('prev-month');
            const nextMonthButton = document.getElementById('next-month');
            
            let currentDate = new Date();
            
            // Sample events data
            const events = [
                { date: new Date(2023, 5, 12), title: '–í—Å—Ç—Ä–µ—á–∞ —Å –∫–æ–º–∞–Ω–¥–æ–π', type: 'meeting' },
                { date: new Date(2023, 5, 15), title: '–î–µ–¥–ª–∞–π–Ω –ø—Ä–æ–µ–∫—Ç–∞', type: 'important' },
                { date: new Date(2023, 5, 18), title: '–ü—Ä–µ–∑–µ–Ω—Ç–∞—Ü–∏—è', type: 'meeting' },
                { date: new Date(2023, 5, 20), title: '–û–±–µ–¥ —Å –∫–ª–∏–µ–Ω—Ç–æ–º', type: 'default' },
                { date: new Date(2023, 5, 25), title: '–û—Ç–ø—É—Å–∫', type: 'default' }
            ];
            
            function renderCalendar() {
                const year = currentDate.getFullYear();
                const month = currentDate.getMonth();
                
                // Update current date display
                const monthNames = ['–Ø–Ω–≤–∞—Ä—å', '–§–µ–≤—Ä–∞–ª—å', '–ú–∞—Ä—Ç', '–ê–ø—Ä–µ–ª—å', '–ú–∞–π', '–ò—é–Ω—å', 
                                   '–ò—é–ª—å', '–ê–≤–≥—É—Å—Ç', '–°–µ–Ω—Ç—è–±—Ä—å', '–û–∫—Ç—è–±—Ä—å', '–ù–æ—è–±—Ä—å', '–î–µ–∫–∞–±—Ä—å'];
                currentDateElement.textContent = `${monthNames[month]} ${year}`;
                
                // Clear previous calendar
                calendarDaysElement.innerHTML = '';
                
                // Get first day of month and last day of month
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                
                // Get day of week for first day (0 = Sunday, 6 = Saturday)
                const firstDayOfWeek = firstDay.getDay();
                
                // Get last day of previous month
                const prevMonthLastDay = new Date(year, month, 0).getDate();
                
                // Calculate total days to show (including previous and next month days)
                const totalDays = 42; // 6 weeks
                
                // Add days from previous month
                for (let i = firstDayOfWeek - 1; i >= 0; i--) {
                    const day = prevMonthLastDay - i;
                    const date = new Date(year, month - 1, day);
                    addDayToCalendar(date, true);
                }
                
                // Add days from current month
                for (let day = 1; day <= lastDay.getDate(); day++) {
                    const date = new Date(year, month, day);
                    addDayToCalendar(date, false);
                }
                
                // Add days from next month
                const daysAdded = firstDayOfWeek + lastDay.getDate();
                for (let day = 1; day <= totalDays - daysAdded; day++) {
                    const date = new Date(year, month + 1, day);
                    addDayToCalendar(date, true);
                }
            }
            
            function addDayToCalendar(date, isOtherMonth) {
                const dayElement = document.createElement('div');
                dayElement.className = 'calendar-day';
                
                if (isOtherMonth) {
                    dayElement.classList.add('other-month');
                }
                
                // Check if this is today
                const today = new Date();
                if (date.getDate() === today.getDate() && 
                    date.getMonth() === today.getMonth() && 
                    date.getFullYear() === today.getFullYear()) {
                    dayElement.classList.add('today');
                }
                
                // Add day number
                const dayNumberElement = document.createElement('div');
                dayNumberElement.className = 'day-number';
                dayNumberElement.textContent = date.getDate();
                dayElement.appendChild(dayNumberElement);
                
                // Add events for this day
                const dayEvents = events.filter(event => 
                    event.date.getDate() === date.getDate() && 
                    event.date.getMonth() === date.getMonth() && 
                    event.date.getFullYear() === date.getFullYear()
                );
                
                dayEvents.forEach(event => {
                    const eventElement = document.createElement('div');
                    eventElement.className = `event ${event.type}`;
                    eventElement.textContent = event.title;
                    dayElement.appendChild(eventElement);
                });
                
                // Add "add event" button
                const addButton = document.createElement('button');
                addButton.className = 'add-event-btn';
                addButton.textContent = '+';
                addButton.addEventListener('click', function(e) {
                    e.stopPropagation();
                    alert(`–î–æ–±–∞–≤–∏—Ç—å —Å–æ–±—ã—Ç–∏–µ –Ω–∞ ${date.toLocaleDateString()}`);
                });
                dayElement.appendChild(addButton);
                
                calendarDaysElement.appendChild(dayElement);
            }
            
            // Event listeners for navigation
            prevMonthButton.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar();
            });
            
            nextMonthButton.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar();
            });
            
            // Initial render
            renderCalendar();
        });
    </script>
</body>
</html>
